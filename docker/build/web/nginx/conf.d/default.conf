# Configuration du serveur pour le site web
server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php;

    client_max_body_size 20M;

    # Configuration des logs
    access_log /var/log/nginx/localhost_access.log;
    error_log /var/log/nginx/localhost_error.log;

    # Configurations suppl√©mentairesdocker exec <container-id> ls /etc/nginx/conf.d/
    location ~ \.php$ {
        fastcgi_pass localhost:9000;
        fastcgi_index index.php;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configurations pour les fichiers statiques
    location ~* \.(css|js|gif|jpeg|jpg|png)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Configurations pour la gestion des erreurs
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}