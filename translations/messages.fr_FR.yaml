about.subTitle:
  La mission d'Hourraweb&#58; Vous faciliter l'informatique
# Section 1
about.picture.alt:
  Bruno Bezard, directeur Hourraweb
about.section1.title:
  La petite histoire d'Hourraweb
about.section1.content1:
  Je me présente&#58; Bruno, heureux nazairien depuis 10 ans maintenant. Après une formation d’ingénieur et une carrière dans l’industrie, j’ai souhaité renouer avec ma passion de toujours, l’informatique. Formation et diplôme de <strong>développeur web</strong> en poche,  <strong>Hourraweb</strong> est née en 2018, pour vous apporter <strong>le meilleur d’Internet et de l’informatique</strong>.
# Section 2
about.section2.title:
  Ma passion à votre service
about.section2.content1:
  La technologie numérique fait désormais partie de nos vies. Il faut reconnaître que c’est bien pratique...quand tout fonctionne bien!<br /><br />
  C’est là que j’interviens. Je vous apporte un <strong>service personnalisé, de proximité et de qualité</strong>. Un problème de box internet ? Un ordinateur trop lent ? Besoin d’aide pour prendre en main votre nouvel appareil électronique ? <strong>Hourraweb</strong> vous propose de vous simplifier la vie. Comme ça, vous profitez du meilleur de la technologie sans vous inquiéter du reste. Ma passion&#58; trouver des solutions pour <strong>vous rendre l’informatique facile et agréable</strong>.
