cgv.section1.title:
  1. Définitions &#58;
cgv.section1.content1:
  On entend par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>, l’Entreprise Individuelle HOURRAWEB, sise 93 route de la Côte d'Amour à Saint-Nazaire (44600), enregistrée au Registre du Commerce et des Sociétés de SAINT-NAZAIRE (44) sous le n° 83392171100028. HOURRAWEB est une entreprise de services informatiques à domicile d'Assistance, de Conseils et de toutes autres prestations en relation avec les Nouvelles technologies et l'informatique. On entend par « CLIENT » le bénéficiaire des PRESTATIONS fournies. On entend par « PRESTATIONS » les services assurés sur le lieu de résidence ou le lieu de travail du CLIENT. On entend par « PRODUITS » les offres commerciales proposées et mises à disposition du CLIENT pour régler les PRESTATIONS. On entend par « PANNES », les problèmes de fonctionnement des équipements appartenant au CLIENT qui ne sont pas dû à un matériel défectueux pour quelles que raisons que ce soient, et SEULEMENT ceux qui sont dû aux usages ou aux conséquences des usages  volontaires ou involontaires de ces équipements par le CLIENT. HOURRAWEB est une marque déposée à l’INPI par Monsieur BEZARD Bruno, toute utilisation sans le consentement écrit de son propriétaire est formellement interdite.
# Section 2
cgv.section2.title:
  2. Objet &#58;
cgv.section2.content1:
  <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> permet au CLIENT de bénéficier des PRESTATIONS sur son lieu de résidence ou de travail. <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> intervient sur demande expresse du CLIENT ; les parties ayant convenu au préalable de la réalisation des PRESTATIONS, d'une date, d'un horaire et d'un lieu de rendez-vous. <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> n'est pas une société de maintenance informatique, <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> ne peut en conséquence se voir reprocher une disponibilité immédiate.
# Section 3
cgv.section3.title:
  3. Contenu des PRESTATIONS &#58;
cgv.section3.content1:
  Les PRESTATIONS proposées par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> sont destinées à assister, conseiller, informer, former le CLIENT ou toutes autres personnes du même foyer ; à aide à l'installation, la configuration des équipements appartenant au CLIENT ou vendus par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>; à aider à résoudre les PANNES de ces mêmes équipements. Les PRESTATIONS sont réalisées sur le lieu de résidence ou de travail du CLIENT. Le CLIENT se doit d'être à jour des licences d'exploitation des logiciels installés sur ses différents équipements et doit être à même de fournir tous les documents des fabricants et/ou distributeurs et/ou fournisseurs nécessaires à la réalisation des PRESTATIONS. Limites des PRESTATIONS &#58; <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> ne pourra assurer ses PRESTATIONS, si l'environnement physique des équipements est non conforme aux prescriptions du constructeur et/ou distributeur et/ou fournisseur aux règles de sécurité ; si les équipements ont fait état d'une manipulation anormale (volontaire ou non) ayant modifié leurs environnements physiques ; en cas d'événement accidentel, de force majeur ou d'une cause exonératoire limitant partiellement ou totalement l'accès des équipements pour lesquels le CLIENT a expressément demandé une prestation de <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> notamment que les équipements soient inaccessibles pour quelles que raisons que ce soit, que les conditions d'alimentation électrique, téléphonique ou autres soient défectueuses ou qu'il soit impossible d'accéder au/dans le lieu de résidence du CLIENT. <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> peut immédiatement cesser d'assurer ces PRESTATIONS, si de l'avis raisonnable de l'intervenant, les conditions de travail au lieu de résidence du CLIENT risquent de mettre sa sécurité en danger ou s'il VOUS suspecte d'avoir modifié vos équipements sans l'avoir préalablement averti, ou  si VOUS ne possédez pas l'ensemble des licences d'utilisation pour les équipements ou logiciels en votre possession. Le cas échéant, la PRESTATION sera entièrement due quel que  soit le PRODUIT auquel vous auriez souscrit. Le CLIENT reste responsable des données présentes sur ses équipements. En conséquence, le CLIENT prendra toutes les précautions d'usage afin d'assurer les sauvegardes de ses données personnelles. La responsabilité <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> en cas de pertes totales ou partielles de données de quelles que sorte que ce soient ne peut être engagée.
# Section 4
cgv.section4.title:
  4. Obligations de <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> &#58;
cgv.section4.content1:
  <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> s'engage à fournir les moyens humains et techniques nécessaires à l'accomplissement des PRESTATIONS définies à l'Article 3 mentionné ci-dessus des présentes Conditions Générales. Exonération de responsabilités &#58; Le CLIENT est informé que les PRESTATIONS fournies par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>, comme sa propre intervention peut entraîner une rupture de la garantie du constructeur et/ou du distributeur et/ou fournisseur auprès duquel le CLIENT a acquis ses équipement ET à laquelle ne se substitue en aucun cas une garantie de <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>. De convention expresse entre les parties, HOURRAWEB n'est soumis, au titre des présentes qu'à une obligation de moyens et en aucun cas à une obligation de résultats. Dans le cas où <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> ne parvenait pas à réparer les PANNES du CLIENT, un maximum d'une heure de PRESTATION sera facturé, au titre du diagnostic réalisé. Étant donné que <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> intervient sur demande expresse du CLIENT, en aucun cas <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> ne peut être tenu responsable des dommages directs et/ou indirects, matériels ou immatériels.
# Section 5
cgv.section5.title:
  5. Obligations du CLIENT &#58;
cgv.section5.content1:
  Le CLIENT s'engage à établir et entretenir un environnement physique des équipements conforme aux spécifications des fabricants et/ou distributeurs et/ou fournisseurs et aux normes de sécurité ; à respecter les procédures d'utilisation des équipements (logiciels, accessoires, périphériques, consommables...) et en particulier à ne pas procéder à des modifications techniques. Le CLIENT s'engage à tenir à disposition l'ensemble de la documentation technique remis par les fabricants et/ou distributeurs et/ou fournisseurs notamment les supports numériques d'installation (CD Rom, DVD Rom...), les numéros de licences, les codes d'identification des différents fournisseurs potentiels et doit tenter de reconstituer l'historique de l'apparition de la PANNE. Le CLIENT est informé que l'ensemble des frais, quels qu'ils soient, afférents à l'exécution des PRESTATIONS fournies par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> et notamment les frais d'électricité, de connexions à Internet ou d'usure des consommables informatiques engendrés par les manipulations effectuées par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> sont et restent à sa charge. En aucun cas, le CLIENT ne pourra en demander le remboursement total ou partiel sous quelque forme que ce soit. Le CLIENT se chargera de déplacer ou de nettoyer tous éléments considérés d'un avis raisonnable par l'intervenant comme  gênant pour assurer les PRESTATIONS.
# Section 6
cgv.section6.title:
  6. Tarifs, modes de règlements et pénalités en cas de retard de paiement &#58;
cgv.section6.content.title1:
  6.1 – Tarifs des PRESTATIONS &#58;
cgv.section6.content.description1:
  Les tarifs des PRESTATIONS sont exprimés en euros et sont stipulés TTC pour les particuliers, et les professionnels. Les tarifs comprennent le déplacement et les PRESTATIONS réalisées sur le lieu de résidence ou sur le lieu de travail du CLIENT. Les tarifs applicables sont ceux communiqués sur simple demande au CLIENT lors de la prise du rendez-vous, validés d’un commun accord entre le CLIENT et <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>. Les PRESTATIONS fournies par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> sont facturées par unités indivisibles d’une heure pour la première heure, et par demi heure ensuite, toute demi heure entamée étant due. Toute PRESTATION effectuée sur le lieu de résidence ou le lieu de travail du CLIENT donne lieu à une facturation minimale d’une heure et ce, quel que soit la durée de la PRESTATION et quel que soit le résultat de celle-ci. Dans le cas où la PRESTATION ne  pourrait pas être effectuée en raison de l’absence du CLIENT, ou d’une personne majeure chargée de le représenter, au rendez-vous fixé avec <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>, le déplacement du technicien et les frais afférents pourront être facturés à hauteur de 30 € TTC non remboursables. En cas de surcoût imprévu, <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> s’engage à en informer préalablement le CLIENT qui pourra alors décider d’interrompre la PRESTATION. <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> sera alors amené à facturer au CLIENT la durée de la PRESTATION déjà réalisée au tarif prévu et avec un minimum d’une heure. Les PRESTATIONS sont payables dès l’arrivée de l’intervenant, sauf convention contraire entre les parties. Dans ce dernier cas, et en l’absence d’une date d’échéance indiquée sur la facture, le délai de paiement est fixé à 30 jours à compter de la date d’émission de la facture.
cgv.section6.content.title2:
  6.2 – Modes de règlements &#58;
cgv.section6.content.description2:
  Le règlement est fait en globalité par chèque bancaire ou espèces à l’ordre de M OU MME BEZARD BRUNO, en espèces directement au technicien présent, par virement bancaire (l’impression de l’ordre de virement est nécessaire). Une facture est immédiatement remise au CLIENT ou envoyée par courrier électronique ou voie postale, dans les meilleurs délais.
cgv.section6.content.title3:
  6.3 – Pénalités en cas de retard de paiement &#58;
cgv.section6.content.description3:
  En cas de retard de paiement, le CLIENT se verra appliquer une pénalité de retard d’un montant égal à la totalité des sommes dues, majorée de 10 points de pourcentage. Le montant des pénalités de retard ne pourra toutefois être inférieur à 20€. Conformément aux dispositions légales du décret n°2012-1115 du 2 octobre 2012, tout professionnel en situation de retard de paiement sera redevable envers son créancier d'une indemnité forfaitaire de 40 € pour frais de recouvrement en plus du taux d'intérêt légal. Il pourra également être appliqué une indemnité complémentaire sur justificatifs si les frais de recouvrement sont supérieurs à 40 €.
# Section 7
cgv.section7.title:
  7. Délai de rétractation &#58;
cgv.section7.content.title1:
  7.1 – Délai de rétractation en cas de vente à distance (Internet / Téléphone) &#58;
cgv.section7.content.description1:
  En application de l'article L 121-20 du Code de la consommation, le CLIENT a la faculté d'exercer son droit de rétractation pour résilier la PRESTATION prévue en contactant <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> par téléphone, hors week-end et jours fériés, dans un délai de 14 jours francs à compter de la souscription au service. Toutefois, par exception et conformément aux dispositions de l’article L 121-20-2 du Code de la Consommation, cette faculté de rétractation ne peut être exercée lorsque la PRESTATION de <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> a débuté, avec l’accord du Client, avant la fin du délai de 14 jours francs. En cas d’exercice du droit de rétractation, <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> procèdera au remboursement des prestations non débutées avant la fin du délai de 14 jours francs  dans un délai maximum de 30 jours après réception de la demande de rétractation soit par crédit sur le compte bancaire du CLIENT soit par chèque bancaire adressé au CLIENT à l’adresse indiquée lors de la prise de commande.
cgv.section7.content.title2:
  7.2 - Délai de rétractation en cas de démarchage à domicile &#58;
cgv.section7.content.description2:
  En application de l’article L121-23 à L.121-26 du Code de la consommation, le CLIENT a la faculté d’exercer son droit de rétractation pour annuler les produits ou services proposés en contactant <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> par téléphone, hors week-end et jours fériés, ou par courrier. Le CLIENT peut annuler dans un délai de 14 jours francs à compter de la date de confirmation de sa souscription au produit ou service proposé.
# Section 8
cgv.section8.title:
  8. Garantie sur le matériel
cgv.section8.content1:
  Sauf mention contraire précisée sur la facture remise au CLIENT, les pièces détachées et le matériel informatique fourni par HOURRAWEB est garanti 1 an, pièces et main d’œuvres comprises. La garantie commence à compter de la date de facture émise par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>. Si nécessaire le CLIENT devra renvoyer le matériel défectueux à <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>, les frais de ports restant à la charge du CLIENT. Si un déplacement est nécessaire, il ne pourra avoir lieu qu’à l’adresse de livraison initiale, et dans la limite de la zone d’intervention proposée par <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>. En cas de changement d’adresse des frais de déplacement  pourront être facturés, ou le déplacement refusé. La garantie exclue tout problème logiciel, infection virale, conflit matériel, mauvaise manipulation, tentatives de réparations effectuées par le CLIENT ou un tiers, incendie, explosion, vol, dégâts des eaux ou événement naturel.
# Section 9
cgv.section9.title:
  9. Réserve de propriété &#58;
cgv.section9.content1:
  <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> se réserve la propriété du matériel vendu ou confié pour réparation jusqu’au paiement complet des sommes dues par le CLIENT. En cas de dommage ou sinistre le CLIENT reste redevable des sommes dues à <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>. En cas d’impayé total ou partiel pour du matériel confié en vue de sa réparation, et au-delà d’une période d’un an à compter de la prise en charge du matériel, <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> se réserve le droit de procéder à la vente, au désassemblage, ou à la destruction du matériel confié par le CLIENT, sans possibilité pour celui-ci de le récupérer.
# Section 10
cgv.section10.title:
  10. Loi applicable &#58;
cgv.section10.content1:
  De convention expresse, le présent contrat sera gouverné par le Droit français. Ces termes et conditions ne doivent pas être interprétés comme limitant les droits statutaires du CLIENT et rien ne limite les droits statutaires du CLIENT en tant que consommateur.
# Section 11
cgv.section11.title:
  11. Tribunal compétent &#58;
cgv.section11.content1:
  En cas d’échec d’une procédure amiable, tout litige découlant des présentes conditions est de la compétence exclusive du tribunal de Commerce de SAINT-NAZAIRE (44).
