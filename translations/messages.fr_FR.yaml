policy.section1.title:
  1. Présentation du site
policy.section1.content1:
  En vertu de l'article 6 de la loi n° 2004-575 du 21 juin 2004 pour la confiance dans l'économie numérique, il est précisé aux utilisateurs du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> l'identité des différents intervenants dans le cadre de sa réalisation et de son suivi &#58;
policy.section1.content2:
  <strong>Propriétaire</strong> &#58 Hourraweb – 93 Route de la Côte d'Amour 44600 Saint-Nazaire<br />
  <strong>Créateur</strong> &#58 <a href="https://hourraweb.fr " target="_blank">Hourraweb</a><br />
  <strong>Responsable publication</strong>&#58 Hourraweb - Bruno Bezard – contact@hourraweb.fr<br />
  Le responsable publication est une personne physique ou une personne morale.<br />
  <strong>Webmaster</strong> &#58 Hourraweb - Bruno Bezard – contact@hourraweb.fr<br />
  <strong>Hébergeur</strong> &#58 o2switch – 222-224 Boulevard Gustave Flaubert
  63000 Clermont-Ferrand.<br />
  Crédits &#58 Bruno Bezard<br />
  Le modèle de mentions légales est offert par Subdelirium.com <a target="_blank" href="https://www.subdelirium.com/generateur-de-mentions-legales/">Mentions légales</a>
# Section 2
policy.section2.title:
  2. Conditions générales d’utilisation du site et des services proposés
policy.section2.content1:
  L’utilisation du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> implique l’acceptation pleine et entière des conditions générales d’utilisation ci-après décrites. Ces conditions d’utilisation sont susceptibles d’être modifiées ou complétées à tout moment, les utilisateurs du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> sont donc invités à les consulter de manière régulière.
policy.section2.content2:
  Ce site est normalement accessible à tout moment aux utilisateurs. Une interruption pour raison de maintenance technique peut être toutefois décidée par Hourraweb, qui s’efforcera alors de communiquer préalablement aux utilisateurs les dates et heures de l’intervention.
policy.section2.content3:
  Le site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> est mis à jour régulièrement par Hourraweb - Bruno Bezard. De la même façon, les mentions légales peuvent être modifiées à tout moment &#58 elles s’imposent néanmoins à l’utilisateur qui est invité à s’y référer le plus souvent possible afin d’en prendre connaissance.
# Section 3
policy.section3.title:
  3. Description des services fournis
policy.section3.content1:
  Le site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> a pour objet de fournir une information concernant l’ensemble des activités de la société.
policy.section3.content2:
  Hourraweb s’efforce de fournir sur le site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> des informations aussi précises que possible. Toutefois, il ne pourra être tenue responsable des omissions, des inexactitudes et des carences dans la mise à jour, qu’elles soient de son fait ou du fait des tiers partenaires qui lui fournissent ces informations.
policy.section3.content3:
  Tous les informations indiquées sur le site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> sont données à titre indicatif, et sont susceptibles d’évoluer. Par ailleurs, les renseignements figurant sur le site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> ne sont pas exhaustifs. Ils sont donnés sous réserve de modifications ayant été apportées depuis leur mise en ligne.
# Section 4
policy.section4.title:
  4. Limitations contractuelles sur les données techniques
policy.section4.content1:
  Le site utilise la technologie JavaScript.
policy.section4.content2:
  Le site Internet ne pourra être tenu responsable de dommages matériels liés à l’utilisation du site. De plus, l’utilisateur du site s’engage à accéder au site en utilisant un matériel récent, ne contenant pas de virus et avec un navigateur de dernière génération mis-à-jour.
# Section 5
policy.section5.title:
  5. Propriété intellectuelle et contrefaçons
policy.section5.content1:
  Hourraweb est propriétaire des droits de propriété intellectuelle ou détient les droits d’usage sur tous les éléments accessibles sur le site, notamment les textes, images, graphismes, logo, icônes, sons, logiciels.
policy.section5.content2:
  Toute reproduction, représentation, modification, publication, adaptation de tout ou partie des éléments du site, quel que soit le moyen ou le procédé utilisé, est interdite, sauf autorisation écrite préalable de &#58 Hourraweb.
policy.section5.content3:
  Toute exploitation non autorisée du site ou de l’un quelconque des éléments qu’il contient sera considérée comme constitutive d’une contrefaçon et poursuivie conformément aux dispositions des articles L.335-2 et suivants du Code de Propriété Intellectuelle.
# Section 6
policy.section6.title:
  6. Limitations de responsabilité
policy.section6.content1:
  Hourraweb ne pourra être tenue responsable des dommages directs et indirects causés au matériel de l’utilisateur, lors de l’accès au site informatique.hourraweb.fr, et résultant soit de l’utilisation d’un matériel ne répondant pas aux spécifications indiquées au point 4, soit de l’apparition d’un bug ou d’une incompatibilité.
policy.section6.content2:
  Hourraweb ne pourra également être tenue responsable des dommages indirects (tels par exemple qu’une perte de marché ou perte d’une chance) consécutifs à l’utilisation du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>.
policy.section6.content3:
  Des espaces interactifs (possibilité de poser des questions dans l’espace contact) sont à la disposition des utilisateurs. Hourraweb se réserve le droit de supprimer, sans mise en demeure préalable, tout contenu déposé dans cet espace qui contreviendrait à la législation applicable en France, en particulier aux dispositions relatives à la protection des données. Le cas échéant, Hourraweb se réserve également la possibilité de mettre en cause la responsabilité civile et/ou pénale de l’utilisateur, notamment en cas de message à caractère raciste, injurieux, diffamant, ou pornographique, quel que soit le support utilisé (texte, photographie…).
# Section 7
policy.section7.title:
  7. Gestion des données personnelles
policy.section7.content1:
  En France, les données personnelles sont notamment protégées par la loi n° 78-87 du 6 janvier 1978, la loi n° 2004-801 du 6 août 2004, l'article L. 226-13 du Code pénal et la Directive Européenne du 24 octobre 1995.
policy.section7.content2:
  A l'occasion de l'utilisation du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>, peuvent êtres recueillies &#58; l'URL des liens par l'intermédiaire desquels l'utilisateur a accédé au site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>, le fournisseur d'accès de l'utilisateur, l'adresse de protocole Internet (IP) de l'utilisateur.
policy.section7.content3:
  En tout état de cause Hourraweb ne collecte des informations personnelles relatives à l'utilisateur que pour le besoin de certains services proposés par le site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>. L'utilisateur fournit ces informations en toute connaissance de cause, notamment lorsqu'il procède par lui-même à leur saisie. Il est alors précisé à l'utilisateur du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> l’obligation ou non de fournir ces informations.
policy.section7.content4:
  Conformément aux dispositions des articles 38 et suivants de la loi 78-17 du 6 janvier 1978 relative à l’informatique, aux fichiers et aux libertés, tout utilisateur dispose d’un droit d’accès, de rectification et d’opposition aux données personnelles le concernant, en effectuant sa demande écrite et signée, accompagnée d’une copie du titre d’identité avec signature du titulaire de la pièce, en précisant l’adresse à laquelle la réponse doit être envoyée.
policy.section7.content5:
  Aucune information personnelle de l'utilisateur du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> n'est publiée à l'insu de l'utilisateur, échangée, transférée, cédée ou vendue sur un support quelconque à des tiers. Seule l'hypothèse du rachat de Hourraweb et de ses droits permettrait la transmission des dites informations à l'éventuel acquéreur qui serait à son tour tenu de la même obligation de conservation et de modification des données vis à vis de l'utilisateur du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a>.
policy.section7.content6:
  Le site n'est pas déclaré à la CNIL car il ne recueille pas d'informations personnelles.
policy.section7.content7:
  Les bases de données sont protégées par les dispositions de la loi du 1er juillet 1998 transposant la directive 96/9 du 11 mars 1996 relative à la protection juridique des bases de données.
# Section 8
policy.section8.title:
  8. Liens hypertextes et cookies
policy.section8.content1:
  Le site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> contient un certain nombre de liens hypertextes vers d’autres sites, mis en place avec l’autorisation de Hourraweb. Cependant, Hourraweb n’a pas la possibilité de vérifier le contenu des sites ainsi visités, et n’assumera en conséquence aucune responsabilité de ce fait.
policy.section8.content2:
  La navigation sur le site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> est susceptible de provoquer l’installation de cookie(s) sur l’ordinateur de l’utilisateur. Un cookie est un fichier de petite taille, qui ne permet pas l’identification de l’utilisateur, mais qui enregistre des informations relatives à la navigation d’un ordinateur sur un site. Les données ainsi obtenues visent à faciliter la navigation ultérieure sur le site, et ont également vocation à permettre diverses mesures de fréquentation.
policy.section8.content3:
  Le refus d’installation d’un cookie peut entraîner l’impossibilité d’accéder à certains services. L’utilisateur peut toutefois configurer son ordinateur de la manière suivante, pour refuser l’installation des cookies &#58;
policy.section8.content4:
  Sous Internet Explorer &#58; onglet outil (pictogramme en forme de rouage en haut a droite) / options internet. Cliquez sur Confidentialité et choisissez Bloquer tous les cookies. Validez sur Ok.
policy.section8.content5:
  Sous Firefox &#58; en haut de la fenêtre du navigateur, cliquez sur le bouton Firefox, puis aller dans l'onglet Options. Cliquer sur l'onglet Vie privée.
  Paramétrez les Règles de conservation sur &#58;  utiliser les paramètres personnalisés pour l'historique. Enfin décochez-la pour  désactiver les cookies.
policy.section8.content6:
  Sous Safari &#58; Cliquez en haut à droite du navigateur sur le pictogramme de menu (symbolisé par un rouage). Sélectionnez Paramètres. Cliquez sur Afficher les paramètres avancés. Dans la section "Confidentialité", cliquez sur Paramètres de contenu. Dans la section "Cookies", vous pouvez bloquer les cookies.
policy.section8.content7:
  Sous Chrome &#58; Cliquez en haut à droite du navigateur sur le pictogramme de menu (symbolisé par trois lignes horizontales). Sélectionnez Paramètres. Cliquez sur Afficher les paramètres avancés. Dans la section "Confidentialité", cliquez sur préférences.  Dans l'onglet "Confidentialité", vous pouvez bloquer les cookies.
# Section 9
policy.section9.title:
  9. Droit applicable et attribution de juridiction
policy.section9.content1:
  Tout litige en relation avec l’utilisation du site <a href="https://informatique.hourraweb.fr" target="_blank">informatique.hourraweb.fr</a> est soumis au droit français. Il est fait attribution exclusive de juridiction aux tribunaux compétents de Paris.
# Section 10
